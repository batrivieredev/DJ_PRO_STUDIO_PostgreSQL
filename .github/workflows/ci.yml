name: CI - Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Run tests
        env:
          FLASK_ENV: testing
          API_PREFIX: /api
          MUSIC_FOLDER: ./musique
          ENABLE_SCAN: true
          ENABLE_MUSIC_SCAN: true
          MUSIC_SCAN_ENABLED: true
          SCAN_ENABLED: true
          SCAN_MUSIC: true
          DB_TYPE: postgresql
          DB_USER: project_user
          DB_PASSWORD: secure_password
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_NAME: project_test
        run: |
          mkdir -p test-reports
          pytest \
            --cov=. --cov-branch \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml:coverage.xml \
            --junitxml=test-reports/junit.xml \
            --html=test-reports/report.html --self-contained-html \
            -vv \
            -k "not test_api_endpoints"
